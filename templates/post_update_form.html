{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% if request.user == post.creator %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h3 class="text-center">Update Your Post</h3>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6 text-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class=>
                    <input type="submit" class="btn btn-lg btn-success" value="Confirm">
                </div>
            </form>
            <div class="row d-flex justify-content-center">
                <div class="col-6 text-center">
                    <a href="{% url 'post_content' post.slug %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container-fluid text-center">
        <a href="{% url 'homepage' %}" class="btn">Main Page</a>
    </div>
    {% endif %}
</div>

{% endblock %}
