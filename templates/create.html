{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<section id="post-create" class="container-fluid ">
    <div class="row d-flex justify-content-center">
        <h3>Create a Post</h3>
        <form method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-lg">Confirm</button>
            <a href="{% url 'homepage' %}" class="btn btn-default">Cancel</a>
        </form>
    </div>
    </div>
{% endif %}

{% endblock content %}
