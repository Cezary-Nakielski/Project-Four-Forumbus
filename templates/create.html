{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<section id="post-creat" class="container-fluid ">
    <div class="row d-flex justify-content-center">
        <h3>Create a Post</h3>
        <form method="post" style="margin-top: 1.3em;">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-lg">Confirm</button>
        </form>
    </div>
    </div>

{% endblock content %}
